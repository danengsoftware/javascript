<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        body{
            background-color: rgb(130, 130, 130);
            color: white;
            font: normal 25px arial;
        }

        h1{
            color: blue;
        }

        p{
            color: red;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>

    <p>Ja me livrei da maldição!!</p>

    <script>
        var n1 = Number(window.prompt('Dígite um número')) // converção string para number
        var n2 = Number(window.prompt('Dígite outro número')) // converção string para number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2}é igual a ${s}`) // Concatenação
        // number + number para adição
        // string + string para Concatenação
    </script>    

</body>
</html>
